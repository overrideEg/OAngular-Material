<div [formGroup]="form">
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>{{field.label || field.name | translate}}</mat-label>
        <mat-label class="warn-color mat-subheading-1" *ngIf="field.required">*</mat-label>


        <input autocomplete="false" matInput [name]="field.name" readonly [attr.disabled]="field.disabled" fieldSize="large" shape="round" placeholder="{{ field.name | translate}}" [value]="fieldVal" (click)="openBottomSheet()">



        <mat-hint class="warn-color mat-subheading-1">{{field.details }}</mat-hint>

    </mat-form-field>
</div>
